<div class="button-page-container">
  <ng-content select="[button-container-background]"></ng-content>
  <!-- <app-authorised-side-nav></app-authorised-side-nav> -->
  <h2 class="letsClickButtons">try out some buttons!</h2>

<div class="button-container">
  <div id="color-container" [ngStyle]="{ 'background-color': randomColor }">
    <p id="color-title">Color Changer</p>
    <mat-divider></mat-divider>
    <button mat-raised-button (click)="switchColor()" [ngStyle]="{ color: textColor }">
      Text Color
    </button>
    <button mat-raised-button (click)="switchBackground()">
      Background Color
    </button>
    <button mat-raised-button (click)="switchButtonBackgroundColor()" [ngStyle]="{background: buttonBackgroundColor}">Button Background</button>
  </div>
  <br />

  <div id="owen-wilson-container">
    <p>Owen Wilson Button</p>
    <mat-divider></mat-divider>
    <button class="wow" mat-raised-button (click)="changePicture();owenWilsonAudio()">
      Wow!
    </button>
    <img class="owen-wilson" src="{{randomPic}}"/>
    <!-- <img style="display:none;" id="defaultPic" src="./assets/images/wow.jpg";/> -->
  </div>
  <br />

  <div id="size-button-container" [style.height]="size + 'px'">
    <p>Size Button</p>
    <mat-divider></mat-divider>
    <button class="enlarge-button" mat-raised-button (click)="enlarge()">
      Make Me Grow
    </button>
  </div>
  <br />

  <div id="video-container">
    <p>Video Background</p>
    <mat-divider></mat-divider>
    <button class="background-video-button" routerLink="/backgroundVideo" mat-raised-button>
      Release the Virus
    </button>
  </div>
  <br/>

    <div id="vanishing-container" [ngClass]= "{ 'magicTrick' : !isVisible, 'easeIn': isVisible }">
    <p>Disappear</p>
    <mat-divider></mat-divider>
      <!-- <div class="vanish-button"> -->
        <button class="vanish-button" mat-raised-button (click)="vanishButton()">
        Magic Button
      </button>
    <!-- </div> -->
  </div>

  <div id="flood-container" >
    <p>Fill BG with Water</p>
    <mat-divider></mat-divider>
    <button mat-raised-button (click)="fillWithWater()">
      Sink the TITANIC
    </button>
    <!-- <img class="theFlood" src="./assets/images/randomPictures/oceanWater.jpg"> -->
  </div>

  <div id="joke-generator-container">
    <p>Joke Generator</p>
    <mat-divider></mat-divider>
    <button mat-raised-button (click)="bringMeAJoke()">
      Make Me Laugh
    </button>
    <p class="jokeBox">{{currentJoke}}</p>
  </div>

  <div id="random-container">
    <p>Random Button</p>
    <mat-divider></mat-divider>
    <button mat-raised-button>
      Randomize
    </button>
  </div>

  <div id="random-container">
    <p>GIF me a Break</p>
    <mat-divider></mat-divider>
    <button mat-raised-button>
      Break me off a GIF
    </button>
  </div>

  <div id="random-container">
    <p>Calculator?</p>
    <mat-divider></mat-divider>
    <button mat-raised-button>
      Import Calc Api
    </button>
  </div>

  <div id="random-container">
    <p>Advanced Function</p>
    <mat-divider></mat-divider>
    <button mat-raised-button>
      Plot DataPoints?
    </button>
  </div>

  <div id="random-container">
    <p>Play BlackJack</p>
    <mat-divider></mat-divider>
    <button mat-raised-button>
      Hit
    </button>
    <button mat-raised-button>
      Stay
    </button>
  </div>
  </div>
</div>
